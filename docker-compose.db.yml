version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: browser-pool-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: browser_pool
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - browser-pool-network

  redis:
    image: redis:8-alpine
    container_name: browser-pool-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - browser-pool-network

volumes:
  postgres-data:
  redis-data:

networks:
  browser-pool-network:
